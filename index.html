<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario con Men칰</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <form id="formulario" class="formulario">
      <h2>Registro</h2>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" required />

      <label for="clave">Contrase침a:</label>
      <input type="password" id="clave" required />

      <button type="submit">Ingresar</button>
    </form>

    <div id="app" class="app" style="display:none;">
      <nav class="sidebar">
        <h2>Men칰</h2>
        <ul class="nav">
          <li><a href="#" onclick="mostrarSeccion('inicio')">游 Inicio</a></li>
          <li><a href="#" onclick="mostrarSeccion('perfil')">游녻 Perfil</a></li>
          <li><a href="#" onclick="mostrarSeccion('configuracion')">丘뙖잺 Configuraci칩n</a></li>
          <li><a href="#" onclick="cerrarSesion()">游댑 Cerrar sesi칩n</a></li>
        </ul>
      </nav>

      <main class="contenido">
        <section id="inicio" class="seccion visible">
          <h3>P치gina de Inicio</h3>
          <p>Bienvenido a la secci칩n de inicio.</p>
        </section>

        <section id="perfil" class="seccion oculto">
          <h3>Perfil de Usuario</h3>
          <p>Aqu칤 puedes ver tu informaci칩n personal.</p>
        </section>

        <section id="configuracion" class="seccion oculto">
          <h3>Configuraci칩n</h3>
          <p>Personaliza tu experiencia desde aqu칤.</p>
        </section>
      </main>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formulario");
    const app = document.getElementById("app");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const clave = document.getElementById("clave").value;

      const nuevoRegistro = { correo, clave };

      const datosGuardados = JSON.parse(localStorage.getItem("usuarios")) || [];
      datosGuardados.push(nuevoRegistro);
      localStorage.setItem("usuarios", JSON.stringify(datosGuardados));

      formulario.style.display = "none";
      app.style.display = "flex";
      mostrarSeccion("inicio");
    });

    function cerrarSesion() {
      app.style.display = "none";
      formulario.style.display = "block";
    }

    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll(".seccion");
      secciones.forEach((sec) => {
        if (sec.id === id) {
          sec.classList.add("visible");
          sec.classList.remove("oculto");
        } else {
          sec.classList.remove("visible");
          sec.classList.add("oculto");
        }
      });
    }
  </script>
</body>
</html>
